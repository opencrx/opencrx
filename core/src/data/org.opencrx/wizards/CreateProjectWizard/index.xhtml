<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/composite/opencrx">
<f:metadata>
	<f:event type="preRenderView" listener="#{createProjectWizardController.init}" />
</f:metadata>
<h:head>
</h:head>
<h:body>
	<f:view>
		<div class="OperationDialogTitle">#{createProjectWizardController.toolTip}</div>
		<h:form id="form">
			<input id="requestId" name="requestId" type="hidden" value="#{createProjectWizardController.requestId}" />
			<input id="xri" name="xri" type="hidden" value="#{createProjectWizardController.objectIdentity}" />
			<table class="tableLayout">
				<tr>
					<td class="cellObject">
						<div class="fieldGroupName"><h:outputText value="&#160;" escape="false"/></div>
						<div class="container-fluid">
							<div class="row">
								<div class="col-lg-12">
									<h:panelGrid styleClass="fieldGroup" columns="2" columnClasses="fieldLabel,valueL">
										<h:outputLabel for="name">#{createProjectWizardController.getLabel('org:opencrx:kernel:activity1:ActivityGroup:name')}:</h:outputLabel>
										<h:inputText id="name" styleClass="valueL" value="#{createProjectWizardController.data.name}"></h:inputText>
										<h:outputLabel for="description">#{createProjectWizardController.getLabel('org:opencrx:kernel:activity1:ActivityGroup:description')}:</h:outputLabel>
										<h:inputTextarea id="description" value="#{createProjectWizardController.data.description}"></h:inputTextarea>
									</h:panelGrid>
								</div>
							</div>
						</div>
						<div class="fieldGroupName"><h:outputText value="&#160;" escape="false"/></div>
						<div class="container-fluid">
							<div class="row">
								<div class="col-lg-12">
									<ui:repeat value="#{createProjectWizardController.data.errors}" var="item">
										<pre class="alert alert-danger">#{item}</pre>
									</ui:repeat>
								</div>
							</div>
						</div>
						<div id="SubmitArea" style="float:left;">
							<h:commandButton styleClass="btn btn-light" style="margin:5px;" value="#{createProjectWizardController.app.texts.newText}" update="form">
								<f:ajax execute="form" listener="#{createProjectWizardController.doCreate}" render="form" />							
							</h:commandButton>
							<h:commandButton styleClass="btn btn-light" style="margin:5px;" value="#{createProjectWizardController.app.texts.cancelTitle}" update="form">
								<f:ajax execute="form" listener="#{createProjectWizardController.doCancel}" render="form" />
							</h:commandButton>
		      			</div>
					</td>
				</tr>
			</table>
		</h:form>
		<br />
	</f:view>
</h:body>
</html>
