  <entry key="GeneralLabel">イベントスケジュール</entry>
  <entry key="WizardDescription">&lt;p&gt;次の手順に沿ってイベントスケジュールを設定してください:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Eメール作成者を選択してください。&lt;/li&gt;
    &lt;li&gt;イベントの説明を記載してください。&lt;/li&gt;
    &lt;li&gt;イベントスケジュールを設定します。日時、場所を入力してください&lt;/li&gt;
    &lt;li&gt;ポールを作成してください(任意)。ポールを使用すれば、参加者から日時、場所に対する意見を投票してもらうことができます&lt;/li&gt;
&lt;/ol&gt;</entry>
  <entry key="EventLabel">イベント</entry>
  <entry key="EMailCreatorLabel">Eメール作成者</entry>
  <entry key="EMailCreatorDescription">&lt;p&gt; イベント情報はEメールアクティビティとして保存されます。以下より該当するEメール作成者を選択してください。&lt;/p&gt;</entry>
