  <entry key="Slot">スロット</entry>
  <entry key="isHiddenPoll">false</entry>
  <entry key="EventScheduleDescription">&lt;p&gt;時間スロットは、時間または期間として解釈されます。例えば、&lt;i&gt;9、13:30、2250、01、18&lt;/i&gt;はそれぞれ&lt;i&gt;09:00 AM&lt;/i&gt;、&lt;i&gt;01:30 PM&lt;/i&gt;、&lt;i&gt;10:50 PM&lt;/i&gt;、&lt;i&gt;01:00 AM&lt;/i&gt;、&lt;i&gt;6:00 PM&lt;/i&gt;になります。&lt;/p&gt;
&lt;p&gt;このフィールドは時間間隔や場所を指定するのにも使用できます。例えば、&lt;i&gt;08:15-09:00、11:30@room PA6、 15:00@Austin、 14-16@Zurich&lt;/i&gt;などのように記述することができます。&lt;/p&gt;</entry>
